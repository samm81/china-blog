<section class="post">
    <div class="post-header post-header--dw">
        <a href="{{ site.baseurl }}{{ include.post.url }}"><h3 class="post-header-title">{{ include.post.title }}</h3></a>
        <h4 class="post-header-date"><span class="ordinal">{{ include.post.date | date: "%e" }}</span> {{ include.post.date | date: "%B &#8217;%y" }}</h4>
    </div>
    <div class="post-body">
        {{ include.content }}
    </div>
    <div class="post-footer">
        <ul class="post-footer-tags">
            {% for tag in include.post.tags %}
              <li class="post-footer-tag">#{{ tag }}</li>
            {% endfor %}
        </ul>
        <a href="https://www.google.com/maps/search/{{ include.post.location }}" target="_blank" class="post-footer-location">{{ include.post.location }}</a>
    </div>
</section>

{% if include.comments %}
    <section class="comments">
        <form class="pure-form pure-form" action="https://formspree.io/samwmaynard+chinablogcomment@gmail.com" method="POST">
            <fieldset>
                <legend style="border-bottom: none; margin-bottom: -8px;">Leave a comment!</legend>

                <fieldset class="pure-group">
                    <input class="pure-input-1-2" name="name" type="text" placeholder="Name" required>
                    <input class="pure-input-1-2" name="_replyto" type="email" placeholder="Email (if you want to allow me to respond)">
                </fieldset>

                <textarea class="pure-input-1" name="comment" placeholder="Your esteemed comment" required></textarea>

                <label for="publish-ok" class="pure-checkbox">
                    <input id="publish-ok" name="publish-ok" type="checkbox"> I agree to allow my comment to be published (optional)
                </label>

                <input type="hidden" name="post" value="{{ include.post.title }}" />
                <input type="hidden" name="_subject" value="New comment on {{ include.post.title }}" />
                <!--<input type="hidden" name="_next" value="{{ site.url }}{{ include.post.url }}" />-->

                <div class="pure-controls">
                    <button type="submit" value="Send" class="pure-button pure-button-primary">Submit</button>
                </div>
            </fieldset>
        </form>
    </section>
{% endif %}
